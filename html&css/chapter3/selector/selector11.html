<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>CSS3 Selecter Basic page</title>
        <style>
            a { text-decoration: noen; }
            a:visited { color: red; }
            a:link::after { content: " - " attr(href); }
        </style>
    </head>
    <body>
        <h1><a href="http://www.naver.com/">네이버</a></h1>
        <h1><a href="http://www.daum.net/">다음</a></h1>
        <h1><a href="http://www.google.com/">구글</a></h1>
    </body>
</html>
